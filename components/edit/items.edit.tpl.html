<md-sidenav class="md-sidenav-left  md-whiteframe-z2" md-component-id="left" md-is-locked-open="false" md-is-open="editRwCtrl.isOpen">
  <md-toolbar><h1 class="md-toolbar-tools">Edit an Item</h1></md-toolbar>
  <md-content layout-padding>
    <form>
      <md-input-container class="layout-fill">
        <label for="title">Title</label>
        <input type="text" id="title" ng-model="editRwCtrl.item.title" md-autofocus>
      </md-input-container>
      <md-input-container class="layout-fill">
        <label for="title">Price</label>
        <input type="text" id="price" ng-model="editRwCtrl.item.price">
      </md-input-container>
      <md-input-container class="layout-fill">
        <label for="title">Description</label>
                    <textarea type="text" id="description" ng-model="editRwCtrl.item.description">
                    </textarea>
      </md-input-container>
      <md-input-container class="layout-fill">
        <label for="title">Image Link</label>
        <input type="text" id="image" ng-model="editRwCtrl.item.img">
      </md-input-container>
      <md-button ng-click="editRwCtrl.saveEdit(editRwCtrl.item)" class="md-primary">Save Edit</md-button>
      <md-button class="md-warn" ng-click="editRwCtrl.closeSidebar()">Cancel</md-button>
      <pre>{{ editRwCtrl.item | json }}</pre>
    </form>
  </md-content>
</md-sidenav>
