<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RealWorld NG</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body ng-app="rw" ng-controller="RwCtrl as rwCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>RW</strong></p>
            <md-button>
                <md-icon class="mdi mdi-plus-circle"></md-icon>New Item
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding" layout="row" layout-wrap>
        <md-card flex="30" ng-repeat="item in rwCtrl.items">
            <img ng-src="{{ item.img }}" alt="{{ item.title }}" />
            <md-card-content>
                <div class="rw-info">
                    <h2 class="md-title">{{ item.title }}</h2>
                    <h3>{{ item.price }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            </md-card-content>
        </md-card>
    </md-content>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/components/rw.ctr.js"></script>
</body>
</html>
