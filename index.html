<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RealWorld NG</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body ng-app="rw" ng-controller="RwCtrl as rwCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>RW</strong></p>
            <md-button>
                <md-icon class="mdi mdi-plus-circle"></md-icon>New Item
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding" layout="row" layout-wrap>
        <md-card flex="30" ng-repeat="item in rwCtrl.items">
            <img ng-src="{{ item.img }}" alt="{{ item.title }}" />
            <md-card-content>
                <div class="rw-info" ng-show="!showContact">
                    <h2 class="md-title">{{ item.title | uppercase }}</h2>
                    <h2>{{ item.posted | date:'longDate' }}</h2>
                    <h3>{{ item.price | currency }}</h3>
                    <p>{{ item.description }}</p>
                </div>
                <div class="rw-contact" ng-show="showContact">
                    <p><md-icon class="mdi mdi-account"></md-icon>{{ item.contact.name }}</p>
                    <p><md-icon class="mdi mdi-phone"></md-icon>{{ item.contact.phone }}</p>
                    <p><md-icon class="mdi mdi-email"></md-icon>{{ item.contact.email }}</p>
                </div>
                <div layout="row">
                    <md-button ng-click="showContact = true" ng-show="!showAdmin && !showContact">Contact</md-button>
                    <md-button ng-click="showContact = false" ng-show="!showAdmin && showContact">Details</md-button>
                    <md-button ng-click="showAdmin = true" ng-show="!showAdmin">Admin</md-button>
                    <md-button ng-click="showAdmin = false" ng-show="showAdmin">Close</md-button>
                </div>
                <div class="rw-admin" ng-if="showAdmin">
                    <h3>Admin</h3>
                    <div layout="row">
                        <md-button class="md-primary">Edit</md-button>
                        <md-button class="md-warn">Delete</md-button>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </md-content>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/components/rw.ctr.js"></script>
    <script src="scripts/components/rw.fac.js"></script>
</body>
</html>
